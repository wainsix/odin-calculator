<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="app.js" async defer></script>
  </head>
  <body>
    <div id="calc">
      <div id="screen"><p>125726269382982</p></div>
      <div id="numbox">
        <div id="num1" class="num"><p>1</p></div>
        <div id="num2" class="num"><p>2</p></div>
        <div id="num3" class="num"><p>3</p></div>
        <div id="num4" class="num"><p>4</p></div>
        <div id="num5" class="num"><p>5</p></div>
        <div id="num6" class="num"><p>6</p></div>
        <div id="num7" class="num"><p>7</p></div>
        <div id="num8" class="num"><p>8</p></div>
        <div id="num9" class="num"><p>9</p></div>
        <div id="num0" class="num"><p>0</p></div>
      </div>
      <div id="operatorbox">
        <div class="calcs" id="add"><p>+</p></div>
        <div class="calcs" id="sub"><p>-</p></div>
        <div class="calcs" id="multi"><p>*</p></div>
        <div class="calcs" id="div"><p>/</p></div>
        <div class="calcs" id="equals"><p>=</p></div>
      </div>
    </div>
